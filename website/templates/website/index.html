{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Abhyuday ATM Personal Invite</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/invite.css' %}">

</head>
<body>
  <div class="center">
    <div class="container">
      <div class="text">
        <h1><span>ABHYUDAY</span><br>Coordinators' All Team Meet</h1>
      </div>
      <div id="clock"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script src='{% static "js/countdown.js" %}'></script>

  <script type="text/javascript">
    $('#clock').countdown('2021/6/5', function(event){
      var $this = $(this).html(event.strftime(''
      +'<div><span>%w</span><span>Week</span></div>'
      +'<div><span>%d</span><span>Days</span></div>'
      +'<div><span>%H</span><span>Hr</span></div>'
      +'<div><span>%M</span><span>Min</span></div>'
      +'<div><span>%S</span><span>Sec</span></div>'
      ))
    })
  </script>

</body>
</html>
